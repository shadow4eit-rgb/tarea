<!DOCTYPE html>
<html lang="es"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>FoodMan - Auténtico Sabor</title>
</head>
<body>
    <nav>
        <div class="nav_header">
            <div class="logo nav_logo">
                <a href="#">Food<span>Man</span></a>
            </div>
            <div class="nav_menu_btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>
        
        <ul class="nav_links" id="nav-links">
            <li><a href="#Home">Home</a></li>
            <li><a href="#Special">Special</a></li>
            <li><a href="#Chef">Chef</a></li>
            <li><a href="#Client">Client</a></li>
            <li><a href="#Contact">Contact Us</a></li>
        </ul>

        <div class="nav_btn">
            <button class="btn"><i class="ri-shopping-bag-fill"></i></button>
        </div>
    </nav>

    <section class="section_container header_container" id="Home">
        <div class="header_image">
            <img src="comida.png" alt="Comida deliciosa">
        </div>
        <div class="header_content">
            <h1>Meet, Eat & Enjoy the <span>True Taste</span></h1>
            <p class="section_description">
                Descubre la verdadera esencia de la cocina culinaria y sobre todo el sabor 
                de la auténtica pasión que define este arte.
            </p>
            <div class="header_btn">
                <button class="btn">Get Started</button>
            </div>
        </div>
    </section>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const navLinks = document.getElementById('nav-links');

        menuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('open');
            
            // Opcional: Cambiar el icono de menú a "cerrar" cuando esté abierto
            const icon = menuBtn.querySelector('i');
            icon.classList.toggle('ri-menu-line');
            icon.classList.toggle('ri-close-line');
        });

        // Cerrar el menú al hacer clic en un enlace (Mejora de UX)
        navLinks.addEventListener('click', () => {
            navLinks.classList.remove('open');
            menuBtn.querySelector('i').classList.replace('ri-close-line', 'ri-menu-line');
        });
    </script>
</body>
</html>
