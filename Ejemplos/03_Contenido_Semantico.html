<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>03 - Contenido Semántico</title>
    <style>
        /* Estilos básicos para visualizar las secciones */
        header, nav, main, footer, section, article, aside {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Logotipo del Sitio</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="contenedor-principal">
        <main>
            <section>
                <h2>Sección de Noticias</h2>
                <article>
                    <h3>Noticia 1</h3>
                    <p>Contenido de la noticia independiente...</p>
                </article>
                <article>
                    <h3>Noticia 2</h3>
                    <p>Otra noticia interesante...</p>
                </article>
            </section>
        </main>

        <aside>
            <h3>Barra Lateral</h3>
            <p>Publicidad o enlaces relacionados.</p>
        </aside>
    </div>

    <footer>
        <p>&copy; 2025 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
